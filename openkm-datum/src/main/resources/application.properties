quarkus.http.host=0.0.0.0
quarkus.http.port=8082

# Configuración de OpenKM SDK
openkm.api.url=http://localhost:8200/OpenKM
openkm.api.username=${OPENKM_USERNAME:okmAdmin}
openkm.api.password=${OPENKM_PASSWORD:admin}
openkm.api.timeout=30000

# Configuración de subida de archivos
quarkus.http.body.uploads-directory=${java.io.tmpdir}/uploads
quarkus.http.limits.max-body-size=50M

# Configuración de OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=OpenKM Integration API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API REST para integración con OpenKM - Subida de imágenes y documentos
mp.openapi.extensions.smallrye.info.contact.email=support@datum.org
mp.openapi.extensions.smallrye.info.contact.name=Datum Support Team
mp.openapi.extensions.smallrye.info.license.name=MIT
mp.openapi.extensions.smallrye.info.license.url=https://opensource.org/licenses/MIT

# Configuración de CORS (para desarrollo)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.datum.openkm".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
